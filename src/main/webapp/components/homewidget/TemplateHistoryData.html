<html>

		<title></title>

	<script language="JavaScript" src="../../module/utils/js/template.js"></script>
	<script language='JavaScript' src='../../components/tableFactory/tableFactory.js'></script>
	<script language="JavaScript" src="../../module/template/utils/template_util.js"></script>
	<script language="JavaScript" src="../../module/template/templatenavigation/MyApply.js"></script>
	<script language="JavaScript" src="../../module/template/template_resource_zh_CN.js"></script>
	<script type="text/javascript">
		function getQueryString(name) { 
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
			var r = window.location.search.substr(1).match(reg); 
			if (r != null) return unescape(r[2]); return null; 
		} 
		Ext.onReady(function(){ 
			Ext.require('TemplateNavigation.MyApply', function(){ 
				Ext.create("TemplateNavigation.MyApply", {clienth:1000,fromflag:getQueryString("fromflag"),module_id:(getQueryString("module_id")?getQueryString("module_id"):'9'),serviceHallFlag:'1',tabid:getQueryString("tab_id"),query_type:getQueryString("query_type"),callBackFunc:function(itemid,MyApplyPanel){
					Ext.create('Ext.container.Viewport',{
						id:'template_portal',
						style:'backgroundColor:white',
						layout:'fit',
						autoScroll:false,
						items:[MyApplyPanel]
					});
				}});
			});
		});
		
	</script>

	</body>
</html>
