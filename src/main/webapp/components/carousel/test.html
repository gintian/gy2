<script>
Ext.onReady(function(){
	Ext.widget('panel',{
		border:1,
		bodyPadding:20,
		height:300,
		width:500,
		renderTo:document.body,
		layout:'fit',
		items:{
			xtype:'carousel',
			items:[{
				xtype:'container',
				html:'pageOne',
				style:'background:yellow'

				xtype:'container',
				html:'pageTwo',
				style:'background:pink'
			}]
		}
		
	})
	
});
