<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>花名册管理页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7"> 
  </head>
  	<script language="JavaScript" src="/module/utils/js/template.js"></script>
	<script src="/components/querybox/QueryBox.js" ></script>
	<script language='JavaScript' src='/components/tableFactory/tableFactory.js'></script>
	<script language='JavaScript' src='/components/tableFactory/plugins/SchemeSetting.js'></script>
	<link href='/ext/ext6/resources/ext-theme.css' rel='stylesheet' type='text/css'><link>
	<script type="text/javascript">
		/**
		* 解析url中带的参数 返回Object
		*/  
		function getRequest(url) {  
			var theRequest = new Object();
			if (url.indexOf("?") != -1) {
			   var str = url.substr(1);
				strs = str.split("&");
			    for(var i = 0; i < strs.length; i++) {
			    	var param = strs[i];
			    	var params=param.split("=");
			    	if (params.length>1)
			            theRequest[params[0]]=params[1]
			        else      
			        	theRequest[params[0]]="";  
		    	}
		    }
		    return theRequest;
		 }
		Ext.Loader.setConfig({
			enabled: true,
			paths: {
				'SetupschemeUL': '/module/muster/showmuster',
				'SYSP':'/components/sysExtPlugins',
				'EHR':'/components'
			}
		});
		var url = window.location.search;
		Ext.onReady(function(){
			Ext.accounting = getRequest(url);
			Ext.require('SetupschemeUL.ShowMuster', function(){
				MusterManageGlobal = Ext.create("SetupschemeUL.ShowMuster", Ext.accounting);
			});
		}); 
 	</script>
 </html>
