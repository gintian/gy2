<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>工作日志</title>
	
	<meta http-equiv="content-type"content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7">
	
  </head>
    <script language="JavaScript"src="../../../module/utils/js/template.js"></script>
    <script language="JavaScript" src='../../../ext/ext6/charts.js'></script>
    <script language="JavaScript" src="../../../components/personPicker/PersonPicker.js"></script>
    <script language="JavaScript" src="../../../echarts/echarts.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../../../module/workplan/style/worklog.css">
  
  <script type="text/javascript">
		  Ext.Loader.setConfig({
		      enabled: true,
		      paths: {
		          'WorkLogURL': '../../../module/workplan/worklog'
		      }
		  });
		  var url = window.location.href;
		  
          var nbase='';
          var a0100='';
          var employeflag='';
          var nowMonth='';
          /*员工日志监控传过来的参数*/
		  if(url.indexOf('?') > -1){
	             var params=url.split('?')[1]; 
	             var arry=params.split('&');
	             for(var i=0;i<arry.length;i++){
	                  var args=arry[i];
	                  if(args.split('=')[0]=='nbase'){
	                      nbase=args.split('=')[1];
	                  }else if(args.split('=')[0]=='a0100'){
	                      a0100=args.split('=')[1];
	                  }else if(args.split('=')[0]=='employeflag'){
	                      employeflag=args.split('=')[1];
	                  }else if(args.split('=')[0]=='nowMonth'){
	                      nowMonth=args.split('=')[1];
	                  }
	                  
	             }
		  } 
		    
          Ext.onReady(function(){
	           Ext.require('WorkLogURL.WorkLog',function(){
	               Ext.create('WorkLogURL.WorkLog',{
	                      'nbase':nbase,
	                      'a0100':a0100,
	                      'employeflag':employeflag,
	                      'nowMonth':nowMonth
	               }); 
	           });
          });
	            
  </script>
  <body> 
  </body>
  <script language="JavaScript" src="../../../js/wz_tooltip.js"></script>
</html>
