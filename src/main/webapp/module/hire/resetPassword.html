	<link href='/ext/ext6/resources/ext-theme.css' rel='stylesheet' type='text/css'><link>
	<script type="text/javascript">
		Ext.Loader.setConfig({
			enabled: true,
			paths: {
				'ResetPasswordUL': '/module/hire',
			}
		});
		Ext.onReady(function(){
			var url = location.href;
			var flag,name;
			if(url.indexOf("?flag") > -1) {
				url = url.substr(url.indexOf("?") + 1);
				var  arr = url.split("&");
				flag = arr[0].split("=")[1];
			}

			Ext.require('ResetPasswordUL.resetPassword', function(){
				Ext.create("ResetPasswordUL.resetPassword", {emailName: name, flag: flag});
			});
		});
 	</script>
