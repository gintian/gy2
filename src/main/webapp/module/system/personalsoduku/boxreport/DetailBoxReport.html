		Ext.Loader.setConfig({
			enabled: true,
			paths: {
				'BoxReportURL': rootPath+'/module/system/personalsoduku/boxreport',
				'EHR.extWidget.picker': rootPath+'/components/extWidget/picker',

			}
		});
		function getQueryString(name){
  			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     		var r = window.location.search.substr(1).match(reg);
     		if(r!=null)return  unescape(r[2]); return null;
		}
		var boxid = getQueryString("boxid");
		Ext.onReady(function(){
			Ext.require('BoxReportURL.SodukuItem', function(){
				var s = Ext.widget('viewport',{
				     	layout:'fit'
				});
				simplebox = Ext.create("BoxReportURL.SodukuItem",{border:1,casseid:boxid,enterflag:'analysis',entertype:'detail',viewport:s,doctitle:'1'});
				s.add(simplebox);
			});
		});
