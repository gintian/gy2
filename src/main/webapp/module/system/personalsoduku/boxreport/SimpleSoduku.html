<script type="text/javascript">
		Ext.Loader.setConfig({
			enabled: true,
			paths: {
				'BoxReportURL': rootPath+'/module/system/personalsoduku/boxreport'
			}
		});
		function getQueryString(name){
  			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     		var r = window.location.search.substr(1).match(reg);
     		if(r!=null)return  unescape(r[2]); return null;
		}
		var boxid = getQueryString("boxid");
		var id = getQueryString("id");
		Ext.onReady(function(){
		Ext.require('BoxReportURL.SimpleSoduku', function(){
			var simplebox = Ext.create("BoxReportURL.SimpleSoduku",{boxid:boxid,
			listeners :{
				render : function(c) {
						var tip = Ext.create('Ext.tip.ToolTip', {
											shadow:false,
											bodyStyle:"background-color:white;border:1px solid #c5c5c5;",
											target: c.getId(),
											trackMouse: true, 
											html: "点击查看详细"
										});
						this.getEl().on("click",function(e){
							if(e.target.title!='查看更多')
								window.open("/module/system/personalsoduku/boxreport/DetailBoxReport.html?boxid="+(boxid==null?"":boxid),"_blank");
							}, this);
					}}});
			var s = Ext.widget('viewport',{
			     	layout:'fit',
			        autoScroll:true,
	            	items:simplebox
			  });
			});
		});
		parent.removeElementsByClassName('x-tool-right',parent.Ext.getCmp('tol'+id));
</script>
