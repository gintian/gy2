	<script type="text/javascript">
		/**
		* 解析url中带的参数 返回Object
		*/  
		function getRequest(url) {  
			var theRequest = new Object();
			if (url.indexOf("?") != -1) {
			   var str = url.substr(1);
				strs = str.split("&");
			    for(var i = 0; i < strs.length; i++) {
			    	var param = strs[i];
			    	var params=param.split("=");
			    	if (params.length>1)
			            theRequest[params[0]]=params[1]
			        else      
			        	theRequest[params[0]]="";  
		    	}
		    }
		    return theRequest;
		 }

		Ext.Loader.setPath('SalaryTemplateUL',"../../../module/gz/salarytemplate");
		Ext.Loader.setPath('SalaryUL',"../../../module/gz/salaryaccounting");
		Ext.Loader.setPath('Salarybase',"../../../module/gz");
		Ext.Loader.setPath('SalaryTypeUL',"../../../module/gz/salarytype");
        Ext.Loader.setPath('SalaryReport',"../../../module/gz/salaryreport");

		var url = window.location.search;
		Ext.onReady(function(){
//			obj.returnflag = "menu";
			Ext.accounting = getRequest(url);
			Ext.require('SalaryUL.SalaryAccounting', function(){
				GzGlobal = Ext.create("SalaryUL.SalaryAccounting",Ext.accounting);
			});
		});
		
 	</script>
