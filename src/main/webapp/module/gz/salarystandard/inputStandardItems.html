	<script type="text/javascript">

		function getRequest(url) {  
			var theRequest = new Object();
			if (url.indexOf("?") != -1) {
			   var str = url.substr(1);
				strs = str.split("&");
			    for(var i = 0; i < strs.length; i++) {
			    	var param = strs[i];
			    	var params=param.split("=");
			    	if (params.length>1)
			            theRequest[params[0]]=params[1]
			        else      
			        	theRequest[params[0]]="";  
		    	}
		    }

		    return theRequest;
		 }
		 
		
		Ext.Loader.setPath('Salarybase',"../../../module/gz/salarystandard");
		var url = window.location.search;
		Ext.onReady(function(){

			
			Ext.require('Salarybase.inputStandardItems', function(){
				GzGlobal = Ext.create("Salarybase.inputStandardItems",{url : url});
			});
		});
		
 	</script>
</html>
