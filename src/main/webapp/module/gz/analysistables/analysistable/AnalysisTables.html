<!-- 没有body标签IE下页面会展现不了 -->
<body>
<script type="text/javascript">
    var url = window.location.search;
    var array = url.split('?');
    var imodule = 0;
    for (var i = 0; i < array.length; i++) {
        if (array[i].length > 8 && array[i].substr(0, 7) == 'imodule') {
            imodule = parseInt(array[i].substr(8, 1));
        }
    }
    Ext.Loader.setConfig({
        enabled: true,
        paths: {
            'AnalysisdataURL': '../../../../module/gz/analysistables/analysisdata'//主界面
        }
    });
    Ext.onReady(function () {
        Ext.create('Analysistable.AnalysisTables', {
            imodule: imodule
        });
    });
</script>
