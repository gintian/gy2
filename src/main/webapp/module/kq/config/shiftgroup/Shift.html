    <body>

    <script type="text/javascript">
    var url = window.location.href;
    var params = url.substring(url.indexOf("?") + 1).split("&");
    var groupId = "";
    var orgId = "";
    var renderPerNumid = "";
    for(var i = 0; i < params.length; i++){
    	var param = params[i];
    	if(!param)
    		continue;
    	
    	var paramName = param.split("=")[0];
    	if("groupId" == paramName) {
    		groupId = param.split("=")[1];
    	}else if("orgId" == paramName) {
    		orgId = decodeURIComponent(param.split("=")[1]);
    	}else if("renderPerNumid" == paramName) {
    		renderPerNumid = param.split("=")[1];
    	}
    		
    }  
    
    Ext.Loader.setConfig( {
        enabled : true,
        paths : {
            'ShiftURL' : rootPath + '/module/kq/config/shiftgroup'
        }
    });

    Ext.onReady(function() {
    	var map = new HashMap();
    	map.put("groupId", groupId);
    	map.put("orgId", orgId);
    	map.put("renderPerNumid", renderPerNumid);
        Ext.require('ShiftURL.Shift', function() {
            projectInforGlobal = Ext.create("ShiftURL.Shift", map);
        });
    });
    //去除浏览器右键菜单
    document.oncontextmenu = function(){return false;};
</script>
