<script type="text/javascript">
    /**
     * 解析url中带的参数 返回Object
     */
    function getRequest(url) {
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            var strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                var param = strs[i];
                var params = param.split("=");
                if (params.length > 1)
                    theRequest[params[0]] = params[1]
                else
                    theRequest[params[0]] = "";
            }
        }
        return theRequest;
    }

    Ext.Loader.setPath('KqDataURL', "../../../../module/kq/kqdata");
    Ext.Loader.setPath('Ext.scheme', "../../../../components/scheme");
    Ext.Loader.setConfig( {
        enabled : true,
        paths : {
            'SYSF': rootPath + '/components/fileupload'
        }
    });
    var url = window.location.search;
    Ext.onReady(function () {
        Ext.kqConfig = getRequest(url);

        Ext.require('KqDataURL.KqDataSp', function () {
            Ext.create("KqDataURL.KqDataSp", Ext.kqConfig);
        });
    });

</script>
