<html>
    <head>
        <title>自助终端配置</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=9;IE=8;">
    </head>
    
    <script language="JavaScript" src="../../../module/utils/js/template.js"></script>
    <script language="JavaScript" src="../../../echarts/echarts.min.js"  charset="UTF-8"></script>
    <script language='JavaScript' src='../../../components/tableFactory/tableFactory.js'></script>
    <script language="JavaScript" src="../../../components/carousel/Carousel.js"></script>
    <script src="../../../jquery/jquery-3.5.1.min.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="../../../ext/ext6/resources/ext-theme.css" type="text/css" />
    <style>
 
    </style>
    <script type="text/javascript">
        //设置功能组件命名空间
        Ext.Loader.setPath("ServiceClient",'..');
        Ext.require(['ServiceClient.serviceSetting.AddClient','ServiceClient.serviceSetting.SelectService']);
        Ext.onReady(function(){
            //加载功能组件
            Ext.require("ServiceClient.serviceSetting.ServiceAnalyse",function(){
                //创建功能组件
                Ext.widget('viewport',{
                    layout:'fit',
                    items:Ext.create("ServiceClient.serviceSetting.ServiceAnalyse")
                });
            });
        });
        $(document).ready(function() {
             //禁止退格键 作用于Firefox、Opera   
            document.onkeypress = banBackSpace;  
            //禁止退格键 作用于IE、Chrome  
            document.onkeydown = banBackSpace;  
        });
        function banBackSpace(e){  
            var ev = e || window.event;//获取event对象     
            var obj = ev.target || ev.srcElement;//获取事件源       
            var t = obj.type || obj.getAttribute('type');//获取事件源类型       
            //获取作为判断条件的事件类型   
            var vReadOnly = obj.readOnly;  
            var vDisabled = obj.disabled;  
            //处理undefined值情况   
            vReadOnly = (vReadOnly == undefined) ? false : vReadOnly;  
            vDisabled = (vDisabled == undefined) ? true : vDisabled;  
            //当敲Backspace键时，事件源类型为密码或单行、多行文本的，    
            //并且readOnly属性为true或disabled属性为true的，则退格键失效    
            var flag1 = ev.keyCode == 8 && (t == "password" || t == "text" || t == "textarea") && (vReadOnly == true || vDisabled == true);  
            //当敲Backspace键时，事件源类型非密码或单行、多行文本的，则退格键失效      
            var flag2 = ev.keyCode == 8 && t != "password" && t != "text" && t != "textarea";  
            //判断      
            if (flag2 || flag1)   
                return false;
        } 
    </script>
    <body>
    </body>
</html>
