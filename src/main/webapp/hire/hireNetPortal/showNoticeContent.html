<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type"content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7">
<title>信息公示</title>
<link href="./style.css" rel="stylesheet" />
<script language="JavaScript" src="../../../module/utils/js/template.js"></script>
<script language="JavaScript">
Ext.onReady(function(){
	var url = window.location.search;
	if(url.indexOf('id')>-1 && url.indexOf('flag')>-1){
		id = url.split('?')[1].split('&')[0].split('=')[1];
	}
	var map = new HashMap();
	map.put("flag", "showNoticeContent");
	map.put("id", id);
	Rpc({
		functionId : 'ZP0000002113',
		success : function(obj){
			var param = Ext.decode(obj.responseText);
			var noticeContent = param.noticeContent;
			Ext.getDom('topic').innerHTML = noticeContent.topic;
			Ext.getDom('createtime').innerHTML = noticeContent.createtime;
			Ext.getDom('period').innerHTML = noticeContent.period;
			Ext.getDom('content').innerHTML = noticeContent.content;
		}
	}, map);
});
</script>
</head>
<body style="margin: 0 auto;">
<center>
<div class="bh-wzm-index-all" >
	<div style="margin-top:10px">
		<div class="hj-wzm-din" style='z-index:2;'>
		提交时间：<span id="createtime"></span>&nbsp;&nbsp;
		公告期：<span id="period"></span>天
		</div>
		<div class="bh-wzm-index-title" id='topic'></div>
	</div>
	<div id='content'></div>
</div>
</center>
</body>
</html>
